 PRODUCT_SELECTION17=bilschedule
 PRODUCT_SELECTION18=wipschedsvcs
 PRODUCT_SELECTION19=birepserv
 PRODUCT_SELECTION20=evmkitsvr
 PRODUCT_SELECTION21=txainfretsrv
 PRODUCT_SELECTION22=webinfdjdbc
 PRODUCT_SELECTION23=webinfdodbc
 PRODUCT_SELECTION24=gridsasgsub
 PRODUCT_SELECTION25=hyperagnt
 PRODUCT_SELECTION26=evmclient
 PRODUCT_SELECTION27=dproserver
 PRODUCT_SELECTION28=dproclient
