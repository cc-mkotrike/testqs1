# Specify SAS Installation Data File
# Specify the full path to your SAS installation data file.
#SAS_INSTALLATION_DATA=<full path to file>
 SAS_INSTALLATION_DATA=sas_license_file_path

# Select Language Support
# Select the languages for your software to support.
#LANGUAGE_SELECTION=<comma delimited language codes>
 LANGUAGE_SELECTION=en,u8

# Select Regional Settings
# Select the appropriate regional settings for your SAS software.
#REGION_SETTING=<region setting code>
 REGION_SETTING=en_US
#UNICODE_SERVER=yes/no
 UNICODE_SERVER=yes

# Select SAS/ACCESS Products to Configure
# Select the SAS/ACCESS products to configure during installation.
#ittarget.config.oracle=yes/no
 ittarget.config.oracle=no

# Select Authentication Type
# Select the type of authentication for this system.
#sasinstall.use.pam=yes/no
 sasinstall.use.pam=no

# SAS Environments URL
# Specify the URL for the file that defines the SAS Environments.
#sas.environments.url=<text value>
 sas.environments.url=https://mid_host.domain_name:8343/sas/sas-environment.xml

# Specify SAS Document Conversion Host and Port
# Specify connection information for SAS Document Conversion.
#doc.conversion.host=<text value>
 doc.conversion.host=host_name.domain_name
#doc.conversion.port=<port number value>
 doc.conversion.port=7111

# Specify Remote Communication Configuration
# The SAS Deployment Agent must be configured in order to perform configuration management operations.
#deployagt.config.port=<port number value>
 deployagt.config.port=5660
#deployagt.config.security.selected=0/1/2
 deployagt.config.security.selected=1

# Specify Software Location
# Specify the location for required software.
#REQUIRED_SOFTWARE_PLATFORMLSF=<full path to Platform LSF 10.11>
 REQUIRED_SOFTWARE_PLATFORMLSF=/opt/sas/platform/lsf/conf

# Specify Software Location
# Specify the location for required software.
#REQUIRED_SOFTWARE_PYTHONCFG=<full path to SAS Configuration of Python  (tm) 2.61>
 REQUIRED_SOFTWARE_PYTHONCFG=/usr/bin

# Select Support Option
# Select the support option you want to use.
#SEND_SUPPORT_LOG_TO_SAS=yes/no
 SEND_SUPPORT_LOG_TO_SAS=no
